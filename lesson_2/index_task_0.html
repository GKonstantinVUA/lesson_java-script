<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon_lesson.ico" type="image/x-icon">
	<title>Домашне завдання #2</title>
</head>

<body>
	<div class="wrapper wrapper--block">

		<header class="header header--block">
			<div class="header__container">
				<div class="header__content-head">
					<img class="header__logo-lesson" src="img/task.svg" alt="logo-task" width="70" height="70">
					<h1 class="header__title-lessons">Задача #0</h1><!--!Змінити -->
				</div>
			</div>
		</header>

		<main class="main main--block">

			<div class="tasks tasks--setup">
				<div class="tasks__container">

					<div class="menu">
						<div class="menu__body">
							<a href="index.html" title="Сторінка з переліком задач" class="main__page-lessons-link">
								<img src="img/icon_level_up.svg" alt="Сторінка з переліком задач" width="25" height="25" class="main__icon-svg">
							</a>
							<a href="index_task_1.html" title="Наступна задача" class="main__page-lessons-link"> <!--!Змінити -->
								<img src="img/icon_next_task.svg" alt="Наступна задача" width="25" height="25" class="main__icon-svg">
							</a>
							<a href="javascript:document.location.reload()" title="Повторити задачу" class="main__page-lessons-link">
								<img src="img/icon_repeat_task.svg" alt="Повторити поточну задачу" width="25" height="25" class="main__icon-svg">
							</a>
						</div>
					</div>

					<div class="task task--setup">
						<div class="task__body decision">

							<article class="decision__box cell-decision">
								<div class="cell-decision__circumstances">
									<h2 class="cell-decision__caption">Задача #0</h2><!--!Змінити -->
									<div class="cell-decision__group-item">
										<div class="cell-decision__desk"> <!--!Змінити -->
											<p>Обчислити значення виразів:</p>
											<p>Результат вивести у формі таблиці.</p>
										</div>

										<ol class="cell-decision__box-formulas formula-case">
											<li class="formula-case__body">
												<math>
													<msub>
														<mi>S</mi>
														<mi>1</mi>
													</msub>
													<mo>=</mo>
													<mn>a</mn>
													<mo>+</mo>
													<mn>12</mn>
													<mo>+</mo>
													<mn>b</mn>
												</math>
											</li>
											<li class="formula-case__body">
												<math>
													<msub>
														<mi>S</mi>
														<mi>2</mi>
													</msub>
													<mo>=</mo>
													<msqrt>
														<mo fence="true" form="prefix">(</mo>
														<mfrac>
															<mrow>
																<mn>a</mn>
																<mo>+</mo>
																<mn>b</mn>
															</mrow>
															<mrow>
																<mn>2</mn>
																<mi>a</mi>
															</mrow>
														</mfrac>
														<mo fence="true" form="postfix">)</mo>
													</msqrt>
												</math>
											</li>
											<li class="formula-case__body">
												<math>
													<msub>
														<mi>S</mi>
														<mi>3</mi>
													</msub>
													<mo>=</mo>

													<mroot>
														<mrow>
															<mo fence="true" form="prefix">(</mo>
															<mi>a</mi>
															<mo>+</mo>
															<mi>b</mi>
															<mo fence="true" form="postfix">)</mo>
															<mi>c</mi>
														</mrow>
														<mn>3</mn>
													</mroot>

												</math>
											</li>
											<li class="formula-case__body">
												<math>
													<msub>
														<mi>S</mi>
														<mi>4</mi>
													</msub>
													<mo>=</mo>
													<mi>sin</mi>
													<mo fence="true" form="prefix">(</mo>
													<mrow>
														<mfrac>
															<mrow>
																<mn>a</mn>
															</mrow>
															<mrow>
																<mo>−</mo>
																<mn>b</mn>
															</mrow>
														</mfrac>
													</mrow>
													<mo fence="true" form="postfix">)</mo>
												</math>
											</li>
										</ol>
									</div>
								</div>
							</article>

							<div class="result-caption">
								<h2 class="result-caption__name">Результат розв'язання задачі</h2>

							</div>

						</div>
					</div>
				</div>
			</div>

		</main>
		<script src="js/script_0.js"></script><!--!Змінити -->
		<footer class="footer footer--block"></footer>
	</div>
</body>

</html>
